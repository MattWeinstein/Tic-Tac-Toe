<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Your description goes here">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id='form'>
    <form>
      <label for='playerOneInput'>Player One Name</label>
      <input type="text" id='playerOneInput'>
      <label for='playerTwoInput'>Player Two Name</label>
      <input type="text" id='playerTwoInput'>
    </form>
    </section>
     <button id='start'>Start Game</button>

  <section id='board'>
    <div id='block_0'class='block topLeft 0'></div>
    <div id='block_1'class='block topMiddle 1'></div>
    <div id='block_2'class='block topRight 2'></div>
    <div id='block_3'class='block middleLeft 3'></div>
    <div id='block_4'class='block middleMiddle 4'></div>
    <div id='block_5'class='block middleRight 5'> </div>
    <div id='block_6'class='block bottomLeft 6'> </div>
    <div id='block_7'class='block bottomMiddle 7'> </div>
    <div id='block_8'class='block bottomRight 8'> </div>
  </section>
  <h3></h3>

  <script src="script.js"></script>
</body>

</html>
